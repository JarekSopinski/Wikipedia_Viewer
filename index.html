<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

</header>

<main>

    <a href="https://en.wikipedia.org/wiki/Special:Random"
       target="_blank">
        <button>Random article</button>
    </a>
    <br>

    <input id="searchInput" placeholder="What would you like to find?">

    <select id="searchSelect" title="maxNumberOfResults">
        <option value="11">10</option>
        <option value="21">20</option>
        <option value="31">30</option>
        <option value="41">40</option>
        <option value="51">50</option>
    </select>

    <!--All select values are increased by 1 because of removing disambiguation page from rendering-->

    <button id="searchBtn">Search</button>

    <ul id="searchResultsList"></ul>

    <button id="loadMoreBtn">Load more pages</button>

</main>

<footer>
    <p>
        <span>Coded by</span>
        <span> Jarek Sopinski</span>
    </p>
</footer>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
