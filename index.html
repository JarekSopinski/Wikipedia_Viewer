<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Wikipedia Viewer</h1>
</header>

<main>

    <div id="mainOptions">

        <div id="randomPageIcon">

            <a href="https://en.wikipedia.org/wiki/Special:Random"
               target="_blank">
                <img src="img/random.svg" alt="random page icon">
                <p>Click for a random page</p>
            </a>

        </div>

        <div id="performSearchIcon">

            <img src="img/search.svg" alt="search icon">
            <p>Click to perform search</p>

        </div>

    </div>

    <div id="searchFormContainer" class="hiddenItem">

        <div>
            <input id="searchInput" placeholder="What would you like to find?">
            <button id="searchBtn">Search</button>
        </div>

        <div>
            <span>Number of results:&nbsp;</span>
            <select id="searchSelect" title="maxNumberOfResults">
                <option value="11">10</option>
                <option value="21">20</option>
                <option value="31">30</option>
                <option value="41">40</option>
                <option value="51">50</option>
            </select>
        </div>

        <!--All select values are increased by 1 because of removing disambiguation page from rendering-->


    </div>

    <ul id="searchResultsList"></ul>

    <div id="loadMoreBtn" class="hiddenItem"><p>Load more pages</p></div>

</main>

<footer>
    <p>
        <span>Coded by</span>
        <span> Jarek Sopinski</span>
    </p>
</footer>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
